<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
<title>Privacy Poli-see</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="icon" type="image/png" href="images/icon32.png">

</head>

<body>

<h1></h1>
<p></p>

<div class="visualization_box">
  <svg id="canvas">
    <defs></defs>
    <g class="help_button"></g>
  </svg>

  <div id="node_panel_box" class="panel_box" style="display: none">
    <div id="node_panel" class="panel">
      <h1></h1>
      <p></p>
      <div id="node_panel_opts_box">
        <svg>
          <circle></circle>
        </svg>
        <div>
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div id="node_panel_actions_box" class="panel_list_box">
        <h2></h2>
      </div>
      <span class="close_btn"></span>
    </div>
  </div>

  <div id="link_panel_box" class="panel_box" style="display: none">
    <svg id="link_panel_graphic">
      <polyline></polyline>
      <circle></circle>
      <circle></circle>
    </svg>
    <div id="link_panel" class="panel">
      <div id="link_panel_header_box">
        <svg>
          <circle></circle>
        </svg>
        <h1 style="display: inline-block"></h1>
      </div>
      <p></p>
      <span class="close_btn"></span>
    </div>
  </div>

  <div id="help_panel_box" class="panel_box" style="display: none">
    <div id="help_panel" class="panel">
      <h1>Help</h1>
      <p>Click <a href="tutorial.html" target="_blank">here</a> for a tutorial on how to use Privacy Poli-See.</p>
      <div id="help_panel_colors_box" class="panel_list_box">
        <h2>Colors</h2>
      </div>
      <div id="help_panel_node_types_box" class="panel_list_box">
        <h2>Types of Data</h2>
      </div>
      <span class="close_btn"></span>
    </div>
  </div>

</div>

<script src="build/app.bundle.js"></script>

</body>
</html>
